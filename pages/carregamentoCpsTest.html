<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cps Test Game</title>
    <link rel="stylesheet" href="../css/jogos/carregamento.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body class="bodyCarregamento">
    <div class="containerPrincipalCarregamento">
        <a href="jokenpo.html" class="btnJogarCarregamento">
            <img src="../images/btnJogarCarregamento.png" alt="botao" width="50%">
        </a>
        <div class="containerCarregamento">
            <span class="linhaCarregamento"></span>
            <div class="containerTextos">
                <h1 class="jogoPalavraTitulo">Click Teste</h1>
                <p class="jogoPalavraTexto">Click Test é um jogo onde o objetivo é clicar o mais rápido possível em uma área fixa da tela dentro de um tempo determinado. O desafio é maximizar o número de cliques corretos, testando sua velocidade.</p>
            </div>
        </div>
    </div>
    <script src="../javascript/carregamento.js"></script>
</body>
</html>
