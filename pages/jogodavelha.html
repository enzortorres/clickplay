<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/jogos/mainJogos.css">
    <link rel="stylesheet" href="../css/jogos/jogodavelha.css">
    <title>ClickPlay</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="light-theme">

    <header>
        <a href="index.html"><img src="../images/icos/return.png" id="return"></a>
    </header>

    <!-- !Main -->
    <main class="mainJogoVelha">
        <div class="headerJogoVelha">
            <div class="XeO">
                <span class="xgreen">X</span><span class="oyellow"> O</span>
            </div>
            <div class="btnVez">
                <span class="currentPlayer">X</span> VEZ
            </div>
            <div class="btnrestart">
                <img src="../images/icos/returnjogovelha.png" width="15px">
            </div>
        </div>
        <div class="game">
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>   
        </div>
        <div class="containerContador">
            <div class="btnContador vitoriaX">X<br><span class="contador contadorVitoria">0</span></div>
            <div class="btnContador empate">EMPATE<br><span class="contador contadorEmpate">0</span></div>
            <div class="btnContador vitoriaO">O <span class="contador contadorDerrota">0</span></div>
        </div>
    </main>

    <script src="../javascript/jogodavelha.js"></script>
</body>
</html>
