<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra Game</title>
    <link rel="stylesheet" href="../css/jogos/carregamento.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body class="bodyCarregamento">
    <div class="containerPrincipalCarregamento">
        <a href="palavra.html" class="btnJogarCarregamento">
            <img src="../images/btnJogarCarregamento.png" alt="botao" width="50%">
        </a>
        <div class="containerCarregamento">
            <span class="linhaCarregamento"></span>
            <div class="containerTextos">
                <h1 class="jogoPalavraTitulo">Jogo da Velha</h1>
                <p class="jogoPalavraTexto">Jogo da Velha é um jogo para dois jogadores, onde o objetivo é alinhar três símbolos (geralmente "X" ou "O") em uma linha, seja horizontal, vertical ou diagonal. O primeiro a conseguir isso vence. Se todas as células forem preenchidas sem um vencedor, o jogo empata.</p>
            </div>
        </div>
    </div>
    <script src="../javascript/main.js"></script>
</body>
</html>
