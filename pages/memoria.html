<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/jogos/mainJogos.css">
    <link rel="stylesheet" href="../css/jogos/memoria.css" />
</head>

<body class="dark-theme">
    <header>
        <a href="../index.html"><img src="../images/icos/return.png" id="return"></a>
        <a href=""><img src="../images/icos/restart.png" id="reset"></a>
    </header>
    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"><span class="bold">Timer:</span>00:00</div>
        </div>
        <div class="game-container"></div>
        <button id="stop">Stop Game</button>
    </div>
    <div class="controls-container">
    </div>
    <div id="result">
        <header class="header-result">
            <p id="close">x</p>
        </header>
        <h1>Desempenho</h1>
        <p id="result-text">Parabéns, você ganhou com 10 jogadas!</p>
    </div>

    <script src="../javascript/memoria.js"></script>
</body>

</html>
