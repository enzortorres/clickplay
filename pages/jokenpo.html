<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/jogos/mainJogos.css">
    <link rel="stylesheet" href="../css/jogos/jokenpo.css">
    <title>ClickPlay</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-theme">
    <!--! Random -->
    <div class="error">
        <img src="../images/icos/error.png" alt="">
        <p>Desculpe, estamos trabalhando nisso ainda!</p>
    </div>

    <!--! Header -->
    <header class="header">
        <a href="../index.html"><img src="../images/icos/return.png" id="return"></a>
        <a href=""><img src="../images/icos/restart.png" id="reset"></a>
    </header>

    <!--! Main -->
    <main>
        <!--! Placar -->
        <div class="score-board">
            <p class="player-text">PLAYER</p>
            <p class="enemy-text">BOT</p>
            <div id="player-score">0</div>
            <p>:</p>
            <div id="enemy-score">0</div>
        </div>

        <!--! Container das jogadas escolhidas -->
        <div class="move-container">
            <div class="movePlayer"><img src="../images/icos/jokenpo/pedraPlayer.png" id="choicePlayer"></div>
            <div class="moveEnemy"><img src="../images/icos/jokenpo/pedraInimigo.png" id="choiceEnemy"></div>
        </div>
        <p id="resultText">Escolha sua jogada!</p>
        
        <!--! Opções do jogador -->
        <div class="options">
            <div class="option-container">
                <img src="../images/icos/jokenpo/pedra.png" class="option" data-option="pedra" data-selected="false">
                <p>Pedra</p>
            </div>
            <div class="option-container">
                <img src="../images/icos/jokenpo/papel.png" class="option" data-option="papel" data-selected="false">
                <p>Papel</p>
            </div>
            <div class="option-container">
                <img src="../images/icos/jokenpo/tesoura.png" class="option" data-option="tesoura" data-selected="false">
                <p>Tesoura</p>
            </div>
        </div>
    </main>

    <script src="../javascript/jokenpo.js"></script>
</body>
</html>
